{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" ></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <h1></h1>
</head>
<body>
    <!-- <nav class="navbar navbar-dark bg-primary" style="font-size: 40px; color: aquamarine; font-family: 'Mukta', sans-serif;">
        <a href="#" class="navbar-brand">Simple App</a>
    </nav> -->
    <h3 id="msg" style="text-align: center;">
        {{message}}
    </h3>
    <for>
        <div class="form-bg">
            <div class="container">
                <div class="row">
                    <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
                        <div class="form-container">
                            <form class="form-horizontal" method="post" action="{% url 'index' %}" enctype="multipart/form-data">
                                {% csrf_token %}
                                <h3 class="title">Uploading PDF</h3>
                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder="Choose a file">
                                </div>
                                <div class="form-group">
                                    <input type="file" class="form-control-file" aria-describedby="basic-addon1" name="pdf_file">
                                    <button class="btn upload" name="upload_button" value="upload_button">upload</button>
                                </div>
                                <div class="form-group">
                                    <button class="generate" name="generate_button" value="generate_button">Generate</button>
                                </div>
                                
                                <table class="styled-table">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Points</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Shami</td>
                                            <td>6000</td>
                                        </tr>
                                        
                                    </tbody>
                                </table>
                                
                            </form>
                            {% if uploaded_file_url %}
                                <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
                            {% endif %}
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </for>
</body>
<script>
    setTimeout(function(){
        if ($('#msg').length > 0) {
            $('#msg').remove();
        }
    }, 3000)    // 3000 millisecond
</script>
</html>
